<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Multi-page</title>
        <link rel="stylesheet" href="./jquery.mobile-1.4.2.css">
        
        <script src="./jquery.js"></script>
        <script src="./jquery.mobile-1.4.2.js"></script>
        
        <title> Pages </title>    
    </head>
    
    <body>
        <div data-role="page" id="one">
            <header data-role="header">
                <h1>Multi-page 1</h1>
            </header><!-- /header -->

            <main role="main" class="ui-content" >
                <h2>One</h2>

                <p>I have an <code>id</code> of "one" on my page container. I'm first in the source order so I'm shown when the page loads.</p>

                <p>blablbalbal</p>
                <h3>Show internal pages:</h3>
                <p>
                    <a href="#two" 
                       class="ui-btn ui-shadow ui-corner-all"
                       data-transition="slide">
                        Show page "two"
                    </a>
                </p>
            </main><!-- /content -->

            <footer data-role="footer" data-theme="a">
                <h4>Page Footer</h4>
            </footer>
        </div><!-- /page one -->
        
        
        
        <div data-role="page" id="two">
            <header data-role="header">
                <h1>Multi-page 2</h1>
            </header><!-- /header -->

            <main role="main" class="ui-content" >
                <h2>Two</h2>

                <p>blablbal erg tghetgrth JavaScript bal</p> <!--  data-direction="reverse" -->
                <p><a href="#one" class="ui-btn ui-shadow ui-corner-all" data-transition="slide" data-direction="reverse" data-rel="back">Back to page one</a></p>
            </main><!-- /content -->

        </div>
        
        
    </body>
</html>
